<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY29yZW50aW5sZW1haXRyZSIsImEiOiJjajQ0OGxmZ2sxNTVkMnFwbjI2M3RsMTc5In0.35Ah1wy069n6jeaniWxMWg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [-1.54, 47.21],
    zoom: 9
});

map.addControl(new MapboxDirections({
    accessToken: mapboxgl.accessToken,
    unit: 'metric',
    profile: 'cycling',
    proximity: [-1.54, 47.21],
    controls.instructions: false
}), 'top-right');

map.on('load', function() {
 directions.setOrigin('Toronto, Ontario'); // On load, set the origin to "Toronto, Ontario".
 directions.setDestination('Montreal, Quebec'); // On load, set the destination to "Montreal, Quebec".
});
    
</script>
